<div class="container">
<br><br>
<div class="row">

  <div class="col-md-4">
    <img [attr.src]="singleItem.image" />
  </div>
  <div class="col-md-8">
    <h1>{{singleItem.title}}</h1>
    <p>{{singleItem.description}}</p>
    <h5>Вартість: {{singleItem.price}}</h5>
    <a type="button" class="btn btn-primary float-right" href="{{singleItem.link}}">Купити книгу</a>
  </div>

</div>
</div>
